<span class="token keyword">def</span> <span class="token function">train_epoch</span><span class="token punctuation">(</span>model<span class="token punctuation">,</span> trainLoader<span class="token punctuation">,</span> optimizer<span class="token punctuation">,</span> loss_func<span class="token punctuation">)</span><span class="token punctuation">:</span>

      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

        if (CONFIG.anchorjs.placement === 'left') {

        }
        anchors.add(res.join(', '));
      }
    });
  });
